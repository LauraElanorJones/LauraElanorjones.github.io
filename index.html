<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {margin:0;}

.navbar {
  overflow: hidden;
  background-color: #001919;
  position: fixed;
  top: 0;
  width: 100%;
}

.navbar a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

.navbar a:hover {
  background: #ddd;
  color: black;
}
.main {
  display: block;
  position: relative;
  top: 80px;
  margin: auto;
  width: 50%;
}

.button {
  background-color: white;
  border: 2px solid #001919;
  color: #001919;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button:hover {
  background-color: #001919;
  color: white;
}
  
</style>
</head>
<body>
  
<div class="navbar">
  <img src="LLVMWyvernSmall.png" alt="Logo" style="width:188px;height:54px;">
  <a href="https://llvm.org/Features.html">Features</a>
  <a href="https://llvm.org/docs/">Documentation</a>
  <a href="#commandGuide">Command Guide</a>
  <a href="#events">Events</a>
  <a href="#projects">Projects</a>
  <a href="#foundation">Foundation</a>
  <a href="#home">Home</a>
</div>

<div class="main">
  <div style="text-align: center;">
    <img src="LLVM logo 2.png" alt="Logo" >
  </div>
  <div style="text-align: center;">
    <button class="button">Get Started</button>
  </div>
</div>

<div class="navbar">
  <a href="https://llvm.org/Features.html">Clang</a>
</div>

</body>
</html>
