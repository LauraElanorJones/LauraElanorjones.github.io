<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {margin: 0; padding: 0;}
  
.main {
  display: block;
  position: relative;
  top: 80px;
  text-align: center;
}

.button {
  background-color: white;
  border: 2px solid #001919;
  color: #001919;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button:hover {
  background-color: #001919;
  color: white;
}

/* container */
.padded-boxes {
    display:flex;
    flex-wrap:wrap;
    gap:2rem;
    position: relative;
    top: 100px;
}

/* boxes */
.padded-boxes > * {
    width:100%;
    background:#eee;
    border-radius:.4rem;
}

/* headings */
.padded-boxes .heading {
    background:#001919;
    margin:0;
    padding:1rem;
    border-top-left-radius:.4rem;
    border-top-right-radius:.4rem;
    text-align: center;
    color: white;
}

/* padded content */
.padded-boxes .padded {
    padding:.1rem 1rem;
}

.padded-boxes > * {
    width:96%;
    padding:1rem;
}

/* tablet breakpoint */
@media (min-width:768px) {
    .padded-boxes > * {
        width:40%;
    }
    .padded-boxes > *:nth-child(1) {
        width:96%;
    }
}

/* desktop breakpoint */
@media (min-width:1024px) {
    .padded-boxes > * {
        width:22%;
    }
    .padded-boxes > *:nth-child(1) {
        width:43%;
    }
    .padded-boxes > *:nth-child(2) {
        order:-1;
    }
}
 
</style>
</head>
<body>
  
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        $.get("navbar", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
    </script> 
</body>

      <img src="LLVM logo 2.png" alt="Logo" >
    </div>
      <a href="https://llvm.org/docs/GettingStartedTutorials.html"
        <button class="button">Get Started</button>
      </a>
    </div>
  <div class="padded-boxes">
    <section>
        <h3 class="heading">About</h3>
        <div class="padded">
            <p> "The LLVM Project is a collection of modular 
                and reusable compiler and toolchain technologies. 
                Despite its name, LLVM has little to do with 
                traditional virtual machines. The name "LLVM" 
                itself is not an acronym; it is the full name of the project.
            </p>
        </div>
    </section>
    <section>
        <h3 class="heading">Download</h3>
        <div class="padded">
            <!-- box 2 content -->
        </div>
    </section>
    <section>
        <h3 class="heading">Upcoming Events</h3>
        <div class="padded">
            <!-- box 3 content -->
        </div>
    </section>
  </div>
</div>

</body>
</html>
